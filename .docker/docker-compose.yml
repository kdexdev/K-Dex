version: '3.8'

services:
  kdex-app:
    container_name: KDex-php
    build:
      context: .
      dockerfile: php/.Dockerfile
      args:
        USER_ID:  '${UID:-1000}'
        GROUP_ID: '${GID:-1000}'
        USER:     '${USER:-whoami}'
    restart: always
    working_dir: /var/www/
    volumes:
      - ../:/var/www
    ports:
      - "9000:9000"
      - "9003:9003" # Xdebug port
    networks:
      - database
      - server
    depends_on:
      - kdex-database
  kdex-server:
    container_name: KDex-nginx
    build:
      context: .
      dockerfile: nginx/.Dockerfile
      args:
        USER_ID:  '${UID:-1000}'
        GROUP_ID: '${GID:-1000}'
        USER:     '${USER:-whoami}'
    restart: always
    volumes:
      - ../:/var/www
      - ../var/log/nginx:/var/log/nginx
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - server
    depends_on:
      - kdex-app
      - kdex-database
  kdex-database:
    container_name: KDex-mysql
    build:
      context: .
      dockerfile: mysql/.Dockerfile
      args:
        USER_ID:  '${UID:-1000}'
        GROUP_ID: '${GID:-1000}'
    restart: always
    environment:
      MYSQL_DATABASE:       '${DB_DATABASE:-KDex}'
      MYSQL_USER:           '${DB_USER:-admin}'
      MYSQL_PASSWORD:       '${DB_PASS:-admin}'
      MYSQL_ROOT_PASSWORD:  '${DB_ROOT_PASS:-root}'
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ../.env:/var/lib/mysql/.env
      - ../.mysql:/var/lib/mysql
      - ../var/log/mysql:/var/log/mysql
    ports:
      - "3306:3306"
    networks:
      - database

networks:
  server:
    driver: bridge
  database:
    driver: bridge
